# CI: test + build on every push. CD: deploy to Firebase only on master.
# Required secret for deploy: FIREBASE_SERVICE_ACCOUNT_TASBEEH_A4EA1 (Firebase service account JSON).
name: CI / Deploy to Firebase

on:
  push:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/master'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASBEEH_A4EA1 }}"
          projectId: tasbeeh-a4ea1
          channelId: live
          entryPoint: ./
