<!-- New Tasbeeh modal -->
<div class="modal-overlay" *ngIf="showNewModal" (click)="closeNewModal()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new tasbeeh</h5>
        <button type="button" class="modal-close" aria-label="Close" (click)="closeNewModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newTasbeehName">Name of dhikr</label>
          <input type="text" id="newTasbeehName" class="form-control" [(ngModel)]="newTasbeehName" placeholder="e.g. Kalima" />
        </div>
        <div class="form-group">
          <label>Image (optional)</label>
          <input type="file" #modalImageInput style="display:none" accept="image/jpeg,image/png,image/gif,image/webp" (change)="onModalImageSelected($event)" />
          <button type="button" class="btn btn-outline-secondary btn-block" (click)="modalImageInput.click()" [disabled]="uploadInProgress">
            {{ uploadInProgress ? 'Uploadingâ€¦' : (newTasbeehImageUrl ? 'Image uploaded' : 'Upload image') }}
          </button>
          <p class="text-muted small mt-1 mb-0" *ngIf="newTasbeehImageUrl">Image will be stored with this tasbeeh.</p>
          <p class="text-danger small mt-1 mb-0" *ngIf="uploadError">{{ uploadError }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeNewModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submitNewTasbeeh()" [disabled]="!newTasbeehName.trim()">Add</button>
      </div>
    </div>
  </div>
</div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <br/>

              <div class="controls-row mb-4">
                <span *ngIf="selectedId > 0" class="count-display">{{selectedGroup.count}}</span>
                <select class="controls-select" [(ngModel)]="selectedId" (change)="changeGroup()">
                  <option *ngFor="let gr of groups" [value]="gr.id">{{gr.name}}</option>
                </select>
                <button type="button" class="btn btn-outline-light btn-lg px-3" (click)="openNewModal()">New</button>
                <button type="button" class="btn btn-outline-light btn-lg px-4" (click)="resetCount()">Reset</button>
                <label class="image-toggle-label mb-0">
                  <input type="checkbox" [(ngModel)]="showImages" (ngModelChange)="saveToStorage()" />
                </label>
              </div>
              <br/>
              <!-- <label class="form-label" >Add new tasbeeh</label> -->
<!--              <p>-->
<!--                Select Tasbeeh from the drop down and start reciting accompanied by tapping the below button. <br/>You can add your own tasbeeh by clicking on the "Add new Tasbeeh"-->
<!--              </p>-->
              <div class="image-slot">
                <img *ngIf="selectedId > 0 && selectedGroup.image && showImages" [src]="selectedGroup.image" [alt]="selectedGroup.name" />
              </div>
              <p class="bottombutton">
                <img src="assets/press.jpg" (click)="addCount()"/>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
