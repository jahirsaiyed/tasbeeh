<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <br/>

              <div class="controls-row mb-4">
                <span *ngIf="selectedId > 0" class="count-display">{{selectedGroup.count}}</span>
                <select [(ngModel)]="selectedId" (change)="changeGroup()">
                  <option *ngFor="let gr of groups" [value]="gr.id">{{gr.name}}</option>
                </select>
                <button type="button" class="btn btn-outline-light btn-lg px-3" (click)="addNewTasbeeh()">New</button>
                <button type="button" class="btn btn-outline-light btn-lg px-4" (click)="resetCount()">Reset</button>
                <label class="image-toggle-label mb-0">
                  <input type="checkbox" [(ngModel)]="showImages" />
                </label>
              </div>
              <br/>
              <!-- <label class="form-label" >Add new tasbeeh</label> -->
<!--              <p>-->
<!--                Select Tasbeeh from the drop down and start reciting accompanied by tapping the below button. <br/>You can add your own tasbeeh by clicking on the "Add new Tasbeeh"-->
<!--              </p>-->
              <div class="image-slot">
                <img *ngIf="selectedId > 0 && selectedGroup.image && showImages" [src]="selectedGroup.image" [alt]="selectedGroup.name" />
              </div>
              <p class="bottombutton">
                <img src="assets/press.jpg" (click)="addCount()"/>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
